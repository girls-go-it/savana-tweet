{% extends "base.html" %}
{% block content %}
<div class="col-lg-3 col-md-offset-4">
  <h2>Login</h2>

  	<form method="POST" action="/login" role="form" class="" enctype="multipart/form-data">
		  	<div class="form-group {% if form.username.errors %}has-error{% endif %} ">
			  		{{ form.username(class_='form-control', placeholder=form.username.id) }}
			  </div>

			  <div class="form-group {% if form.password.errors %}has-error{% endif %} ">
			  		{{ form.password(class_='form-control', placeholder=form.password.id, type='password') }}
			  </div>

			  <div class="form-group ">
			  		{{ form.submit(class_='btn btn-default') }}
			  </div>
    </form>

<div>
{% endblock %}
